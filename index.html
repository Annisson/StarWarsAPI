<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://annisson.github.io/StarWarsAPI/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Star Wars API</title>
</head>
<body>


    <div class="d-flex p-5 flex-column justify-content-center container-sm">
        <h1 class="pb-3">Star Wars $</h1>
        <p class="fw-semibold">Enter the name of a Star Wars-character below and get biometric data in return. A few examples are Luke Skywalker, R2-D2, Darth Vader, Leia Organa, and Chewbacca.</p>
        <div class="row mb-4 pt-3">
            <div class="col-9">
                <label for="characterName" class="form-label fw-semibold">Name of a Star Wars character:</label>
                <input type="text" class="form-control" id="characterName" placeholder="Please type the name here">
            </div>
            <div class="col-3 d-flex align-items-end">
                <button type="button" id="searchButton" class="btn btn-bd-primary w-100">Search</button>
            </div>
        </div>
        <div class="pt-1">
            <textarea class="resultArea" id="resultOutput" rows="10"></textarea>
        </div>
    </div>
    <div class="lightsabre">
        <img src="images/star-wars-2369317_1280.png" alt="Lightsabre">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="starwars.js"></script>
</body>
</html>
